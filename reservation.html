                </div>
            </div>
        </nav>
    </section>

    <section id="form-daftar">
        <div class="container">
            <div class="title text-center">
                <h3>
                    Reservation
                </h3>
                <p class="mx-auto">Pesan meja sesuai keinginan Anda</p>
            </div>
        </div>
        <div class="container">
            <div class="form mx-auto">
                <form>
                    <div class="form-group row">
                        <label for="inputName" class="col-sm-2 col-form-label mb-3">Name</label>
                        <div class="col-sm-10">
                            <input type="name" class="form-control" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputNoTelp" class="col-sm-2 col-form-label mb-3">No. Telp</label>
                        <div class="col-sm-10">
                            <input type="notelp" class="form-control" placeholder="No. Telp">
                        </div>
                    </div><div class="form-group row">
                        <label for="inputEmail" class="col-sm-2 col-form-label mb-3">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputCategory" class="col-sm-2 col-form-label mb-3">Category</label>
                        <div class="col-sm-10">
                            <select type="notelp" class="form-select" placeholder="">
                                <option value="">Choose Category</option>
                                <option value="Lunch">Lunch</option>
                                <option value="Dinner">Dinner</option>
                            </select>

                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputDate" class="col-sm-2 col-form-label mb-3">Date</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputInformation" class="col-sm-2 col-form-label mb-3">Information</label>
                        <div class="col-sm-10">
                            <textarea type="information" class="form-control" placeholder="Information"></textarea>
                        </div>
                    </div>
                    <div class="form-group row mt-3">
                        <label for="" class="col-sm-8 col-form-label"></label>
                        <div class="col-sm-4">
                            <button type="cancel" class="btn btn-light">Cancel</button>
                            <button type="submit" class="btn btn-join">Order</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section id="footer">
        <footer>
            <div class="bg-black-color">

                            <a href="#"><i class="fas fa-user" style="color: #F4F2EC !important;"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-light">
                <div class="container">
                    <div class="text-center py-2">
                        <p>2020 Copyright Andy Yuono P | All Right Reserved | Made In Surabaya</p>
                    </div>
                </div>
            </div>
        </footer>
